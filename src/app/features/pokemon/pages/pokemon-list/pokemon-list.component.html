<div class="pokemon-list-container">
  <!-- Header -->
  <div class="pokemon-list-container__header-container">

    <img src="assets/images/pokedex-app.png" alt="PokeData" class="logo" />

  </div>

  <!-- Search Bar -->
  <app-search-bar (search)="onSearchPokemon($event)"></app-search-bar>

  <!-- Search Results -->
  <div *ngIf="searchedPokemon && !searchError" class="pokemon-list-container__search-results">
    <app-card [pokemonList]="[searchedPokemon]"></app-card>
  </div>

  <!-- Error -->
  <div *ngIf="searchError" class="pokemon-list-container__error pokemon-list-container__mt-3">
    <img src="assets/images/who-is-that-pokemon.png" alt="Who is that PokÃ©mon?"
      class="pokemon-list-container__no-results-image" />
  </div>

  <!-- Pokemon List (when no search results) -->
  <div *ngIf="!searchedPokemon && !searchError">
    <app-skeleton-loader *ngIf="isLoading" [count]="pageSize"></app-skeleton-loader>
    <app-card *ngIf="!isLoading" [pokemonList]="pokemonList"></app-card>
    <mat-paginator [length]="totalPokemon" [pageSize]="pageSize" [pageSizeOptions]="[20, 40, 60]"
      (page)="onPageChange($event)"></mat-paginator>
  </div>
</div>
