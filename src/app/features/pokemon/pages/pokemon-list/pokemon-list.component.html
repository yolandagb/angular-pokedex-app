<div *ngIf="isLoading" class="loading">
  <p>Loading Pokémon names...</p>
</div>

<div *ngIf="!isLoading && pokemonNames.length > 0" class="pokemon-names">
  <ul>
    <li *ngFor="let name of pokemonNames">
      <p>{{ name }}</p>
    </li>
  </ul>
</div>

<div *ngIf="!isLoading && pokemonNames.length === 0" class="no-data">
  <p>No Pokémon names found.</p>
</div>
