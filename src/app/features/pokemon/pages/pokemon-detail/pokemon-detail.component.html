<div class="header-container">
  <div class="header-container__logo-container">
    <img src="assets/images/pokedex-app.png" alt="PokeData" class="logo" (click)="navigateToHome()" />
  </div>
  <div class="header-container__menu">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="MenÃº">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="navigateToHome()">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <button mat-menu-item (click)="navigateToAbout()">
        <mat-icon>info</mat-icon>
        <span>About</span>
      </button>
      <button mat-menu-item>
        <mat-icon>favorite</mat-icon>
        <span>Favs</span>
      </button>
    </mat-menu>
  </div>
</div>


<app-skeleton-dialog *ngIf="isLoading" [statCount]="5" [showStats]="true" imageHeight="140px"></app-skeleton-dialog>
<app-detail-dialog *ngIf="!isLoading && pokemonDetails" [pokemonDetails]="pokemonDetails" [description]="description"
  [stats]="stats" [abilities]="abilities"></app-detail-dialog>



<div class="evolution-container" *ngIf="evolutionChain.length">
  <h3>Evolution Chain</h3>
  <div class="container">
    <ng-container *ngFor="let evo of evolutionChain; let i = index">
      <div class="evolution-card" (click)="navigateToDetail(evo.id)">
        <img [src]="evo.image" [alt]="evo.name" class="evolution-image" />
        <p>{{ evo.name | capitalize }}</p>
      </div>
      <mat-icon class="arrow-icon" *ngIf="i < evolutionChain.length - 1">arrow_forward</mat-icon>
    </ng-container>
  </div>
</div>
