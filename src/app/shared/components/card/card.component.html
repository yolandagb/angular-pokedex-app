<div class="grid-wrapper">
  <div *ngFor="let pokemon of pokemonNames" class="custom-card" [attr.type]="pokemon.types[0]?.type.name">
    <div class="card-content">
      <div class="card-info">
        <p class="bubble" [attr.type]="pokemon.types[0]?.type.name"> {{ pokemon.types[0]?.type.name | capitalize }}</p>
        <h3 class="pokemon-name">{{ pokemon.name | capitalize }}</h3>
        <p><strong>Height:</strong> {{ pokemon.height }}</p>
        <p><strong>Weight:</strong> {{ pokemon.weight }}</p>
        <p class="bubble" [attr.type]="pokemon.types[0]?.type.name" (click)="navigateToDetail(pokemon.id)"> Know More</p>
      </div>
      <div class="card-image">
        <span class="id">#{{ pokemon.id }}</span>
        <img class="pokemon-image" [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}" />
      </div>
    </div>
  </div>
</div>
